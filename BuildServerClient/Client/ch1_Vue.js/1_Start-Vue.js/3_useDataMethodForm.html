<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue.js 시작하기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <h1>Vue 시작하기</h1>
    <div id="start">
      {{message}}
    </div>
    <script type="text/javascript">
      let app = new Vue ({
        el: '#start',
        data() {
          return {
            message: 'Hello world!'
          }
        }
      })
    </script>
  </body>
</html>
