<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue.js 시작하기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <div id="start">
      <a v-bind:href="link">페이지 이동</a>
      <img v-bind:src="src" alt="Man">
      <!--이렇게도 사용 가능-->
      <a :href="link">페이지 이동</a>
      <img :src="src" alt="Man">
    </div>
    <script type="text/javascript">
      let app = new Vue({
        el: '#start',
        data() {
          return {
            link: 'https://github.com/canwaykalburim',
            src: 'image/TH.png'
          }
        }
      })
    </script>
  </body>
</html>
