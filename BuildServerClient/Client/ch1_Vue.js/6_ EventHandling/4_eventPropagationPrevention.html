<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue.js 시작하기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <div id="start">
      <!--체이닝으로 설정-->
      <form @submit.prevent="s($event)">
        <button type="submit" name="button">제출</button>
      </form>
    </div>
    <script type="text/javascript">
      let app = new Vue({
        el: '#start',
        methods: {
         s: function(event) {
          // event.preventDefault()
         }
        }
      })
    </script>
  </body>
</html>
