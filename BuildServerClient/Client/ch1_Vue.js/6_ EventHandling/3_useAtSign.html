<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue.js 시작하기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <div id="start">
      <input type="text" name="text" @keyup.space="key('space', $event)"></input>
      <button type="button" name="button" @click="key('click', $event)">인자전달</button>
    </div>
    <script type="text/javascript">
      let app = new Vue({
        el: '#start',
        data() {
          return {
            value: 1
          }
        },
        methods: {
         key: function(test, event) {
            console.log(event)
            alert(test)
         }
        }
      })
    </script>
  </body>
</html>
