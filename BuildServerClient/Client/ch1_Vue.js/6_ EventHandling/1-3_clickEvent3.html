<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue.js 시작하기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <div id="start">
      <button type="button" name="button" v-on:click="test('base', $event)">인자전달</button>
      <button type="button" name="button" v-on:click.right="test('right', $event)">인자전달</button>
      <button type="button" name="button" v-on:click.left="test('left', $event)">인자전달</button>
      <button type="button" name="button" v-on:click.middle="test('middle', $event)">인자전달</button>
    </div>
    <script type="text/javascript">
      let app = new Vue({
        el: '#start',
        data() {
          return {
            value: 1
          }
        },
        methods: {
         test: function(test, event) {
           console.log(event)
           alert(test)
         }
        }
      })
    </script>
  </body>
</html>
